<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Novel Episodes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .episode-list {
            list-style-type: none;
            padding: 0;
        }
        .episode-list li {
            margin: 10px 0;
        }
        .episode-list a {
            text-decoration: none;
            color: #007BFF;
        }
        #episodeContent {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
        }
        button.choice-button {
            color: darkred;
        }
        button.next-button {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Visual Novel Episodes</h1>
    <ul class="episode-list" id="episodeList"></ul>
    <div id="episodeContent"></div>

    <script>
        let episodes = [];
        let currentSceneId = null; 
        let currentEpisodeIndex = null; 

        // Load the RPY file
        fetch('episodes.rpy')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text(); // Read as text
            })
            .then(data => {
                episodes = parseRPY(data); // Parse the RPY data
                displayEpisodeList();
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                document.getElementById('episodeContent').innerText = 'Failed to load episodes. Please try again later.';
            });

function parseRPY(data) {
    const episodes = [];
    const episodeRegex = /label episode(\d+):([\s\S]*?)(?=label episode\d+:|$)/g;
    let match;

    while ((match = episodeRegex.exec(data)) !== null) {
        const episode = {
            episode: match[1],
            title: `Episode ${match[1]}`,
            scenes: []
        };

        const sceneRegex = /label (scene\d+):([\s\S]*?)(?=label scene\d+:|$)/g;
        let sceneMatch;

        while ((sceneMatch = sceneRegex.exec(match[2])) !== null) {
            const scene = {
                id: sceneMatch[1],
                text: sceneMatch[2].trim(),
                choices: []
            };

            // Extract choices from the scene text
            const choiceRegex = /"([^"]+)":\s*jump (scene\d+)/g;
            let choiceMatch;

            while ((choiceMatch = choiceRegex.exec(sceneMatch[2])) !== null) {
                scene.choices.push({
                    text: choiceMatch[1],
                    nextScene: choiceMatch[2]
                });
            }

            // Check for next episode transition
            const nextEpisodeRegex = /jump episode(\d+)/g;
            let nextEpisodeMatch;
            if ((nextEpisodeMatch = nextEpisodeRegex.exec(sceneMatch[2])) !== null) {
                scene.nextEpisode = `episode${nextEpisodeMatch[1]}`;
            }

            episode.scenes.push(scene);
        }

        episodes.push(episode);
    }

    return episodes;
}



        function displayEpisodeList() {
            const episodeList = document.getElementById('episodeList');
            episodeList.innerHTML = episodes.map((episode, index) => 
                `<li><a href="#" data-index="${index}">Episode ${episode.episode}: ${episode.title}</a></li>`
            ).join('');
            episodeList.addEventListener('click', (event) => {
                if (event.target.tagName === 'A') {
                    const index = event.target.getAttribute('data-index');
                    loadEpisode(index);
                }
            });
        }

function loadEpisode(episodeId) {
    // Extract the episode number from the episodeId (e.g., "episode2" -> 2)
    const episodeNumber = episodeId.replace('episode', '');
    const episodeIndex = episodes.findIndex(ep => ep.episode === episodeNumber);

    if (episodeIndex !== -1) {
        const episode = episodes[episodeIndex];
        currentEpisodeIndex = episodeIndex; 
        currentSceneId = episode.scenes[0].id; // Start with the first scene of the new episode
        displayScene(episode, currentSceneId); 
    } else {
        console.error('Episode not found:', episodeId);
        document.getElementById('episodeContent').innerText = 'Episode not found. Please try again later.';
    }
}



function displayScene(episode, sceneId) {
    const episodeContent = document.getElementById('episodeContent');
    const scene = episode.scenes.find(s => s.id === sceneId);
    
    if (scene) {
        let content = `<h2>${episode.title}</h2><p>${scene.text}</p>`;
        
        if (scene.choices && scene.choices.length > 0) {
            content += scene.choices.map(choice => 
                `<button class="choice-button" data-next-scene="${choice.nextScene}">${choice.text}</button>`
            ).join('');
        } else if (scene.nextEpisode) {
            content += `<button class="next-button" data-next-episode="${scene.nextEpisode}">Next Episode</button>`;
        } else if (scene.nextScene) {
            content += `<button class="next-button" data-next-scene="${scene.nextScene}">Next</button>`;
        }

        episodeContent.innerHTML = content;

        // Event delegation for buttons
        episodeContent.addEventListener('click', (event) => {
            if (event.target.classList.contains('choice-button')) {
                loadScene(event.target.getAttribute('data-next-scene'));
            } else if (event.target.classList.contains('next-button')) {
                const nextScene = event.target.getAttribute('data-next-scene');
                const nextEpisode = event.target.getAttribute('data-next-episode');

                if (nextEpisode) {
                    loadEpisode(nextEpisode); // Load the next episode
                } else if (nextScene) {
                    loadScene(nextScene); // Load the next scene
                }
            }
        });
    } else {
        episodeContent.innerHTML = `<p>Scene not found. Please check the episode structure.</p>`;
    }
}


        function loadScene(sceneId) {
            const episode = episodes[currentEpisodeIndex];
            currentSceneId = sceneId; 
            displayScene(episode, sceneId); 
        }
    </script>
</body>
</html>
